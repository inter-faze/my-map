<body>
<div>
<video id="theplayer" autoplay="autoplay" controls="controls">
	<source id="mediasource" type="video/mp4">
        <p>This is fallback content</p>
    Your browser does not support the VIDEO tag and/or RTP streams.
</video>
<p>Works best with Chromium/Chrome. You can expect a video here</p>
</div>
<script>

    var player = document.getElementById("theplayer");

    var urlParams;
    (window.onpopstate = function () {
        var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
        urlParams[decode(match[1])] = decode(match[2]);
    })();

    //document.getElementById("mediasource").src = urlParams["media"];

    player.src = urlParams["media"];
    
    player.onloadeddata = function() {
        player.play();
    };
    
    //src="mp4/toilet.mp4" 
    
    player.load();

</script>
